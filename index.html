		<link rel="icon" href="/favicon.ico" type="image/x-icon">

		<!-- Inline CSS for dynamic HTML generation -->
		<style>
			body { margin:0 }
			.piece_div { width:808px; }
			.piece_page_div { margin-bottom:40px; page-break-inside:avoid; page-break-after:always; }
			.piece_page_header_div { height:50px; display:flex; align-items:center; justify-content:center; }
			.piece_page_header_logo { width:200px; }
			.key_div { height:142px; box-sizing:border-box; padding:10px 10px 10px 10px; display:flex; border:2px solid; border-color:green; border-top:none; }
			.key_div_qr { width:105px; height:105px; }
			.key_div_qr_omitted { width: 105px; height: 105px; border:solid thin; }
			.key_div_left { display:flex; align-items:flex-start; justify-content:center; }
			.key_div_center { margin: 0 10px 0 10px; flex:1; display:flex; flex-direction:column; position:relative; }
			.key_div_center_title { font-size:13px; position:absolute; left:0; right:0; text-align:center; }
			.key_div_left_label { font-weight:bold; font-size:14px; }
			.key_div_left_value { padding-right:10px; font-size:13px; font-family:monospace; word-break:break-all; }
			.key_div_currency { flex: 1; display:flex; align-items:center; justify-content:center; }
			.key_div_currency_logo { width: 36px; height: 36px; }
			.key_div_currency_label { font-weight:bold; font-size:16px }
			.key_div_right_label { font-weight: bold; font-size: 14px; text-align:right; margin-top:-20px; }
			.key_div_right_value { padding-left:10px; font-size: 13px; text-align: right; font-family: monospace; }
			.key_div_right { display:flex; align-items:flex-end; justify-content:center; }
		</style>
	</head>
